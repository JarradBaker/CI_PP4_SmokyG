<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/5a259e5e68.js" crossorigin="anonymous"></script>
    <title>SmokyG - Home</title>
</head>

<body>
    <!--     HEADER     -->
    <header>
        <nav>
            <a href="index.html"><div class="logo"></div></a>
            <!-- Nav Bar -->
            <ul class="navbar">
                <!-- hamburger menu for mobile devices -->
                <div class="flex-container">
                    <div class="hamburger">
                        <div class="bar first"></div>
                        <div class="bar"></div>
                        <div class="bar last"></div>
                    </div>
                </div>
                
                <!-- nav links for larger devices -->
                <div class="nav-links">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="blog.html">Blog</a></li>
                    <li class="nav-item"><a href="booking.html">Booking</a></li>
                    <li class="nav-item"><a href="contact.html">Contact</a></li>
                </div>

            </ul>
        </nav>
    </header>

    <!--     CONTENT      -->
    <section id="blog" class="grey-background">
        <!-- {% for post in post_list %} -->
        <div class="blog-post-tile">
            <div class="img-container">
                <img class="tile-img" src=" {{ post.featured_image.url }} " alt="">
                <div class="tile-span">
                    <span>Author: {{ post.author }}</span>
                </div>
            </div>

        </div>
        <!-- {% endfor %} -->
    </section>

    
    <!--     FOOTER     -->
    <footer class="grey-background">
        <div class="social-media">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="copyright white-font">
            <p>Smoky G Copyright 2023 <i class="fa-regular fa-copyright"></i></p>
        </div>
    </footer>
</body>

</html>
